<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>deviceshake example</title>
</head>
<body>

    <h1>deviceshake-event</h1>
    <div id="output"></div>

    <script type="text/javascript" src="deviceshake.js"></script>
    <script type="text/javascript">
        window.addEventListener('deviceshake', function () {
            document.querySelector('#output').innerHTML += 'SHAKE!<br />';
        }, false);
    </script>

</body>
</html>
